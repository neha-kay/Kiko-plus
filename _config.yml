# Basic
name:               "Neha Kay"

author:
  facebook:         
  youtubeUser:      
  youtubeChannel:   
  twitter:          
  github:           
  stackoverflow:    
  quora:            
  linkedin:         
  pinterest:        
  googlePlus:       
  instagram:        
  reddit:           
  medium:           nehakay
  tumblr:           
  email:            neha@nehakay.com

copyright:
  year:             2017
  name:             Neha Kay

# Google-analytics
google-analytics:
  id:               "UA-102145407-1"

# Disqus
disqus:
  id:               "neha-kay"

# URL
#url:                "nehakay.com" # the base hostname & protocol for your site
#url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:categories/:title

# Pagination
paginate:           200
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Musings"
    url:            "/daily-musings/"
  - name:           "Guides"
    url:            "/guides/"
  - name:           "Goals"
    url:            "/goals/"
  - name:           "Photos"
    url:            "/photos/"
  - name:           "New? Start Here"
    url:            "/start-here/"   
    
# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin
  - jekyll-language-plugin

exclude:            [vendor]
